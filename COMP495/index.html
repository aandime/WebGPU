<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Computation Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebGPU Computation Dashboard</h1>
        <textarea id="matrixA" rows="4" cols="10" placeholder="Enter matrix A"></textarea>
        <textarea id="matrixB" rows="4" cols="10" placeholder="Enter matrix B"></textarea>
        <button id="computeButton">Run Computation</button>
        <div class="output">
            <h2>Results</h2>
            <pre id="resultDisplay"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
